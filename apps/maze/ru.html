<!DOCTYPE html>
<html>
  <head>
    <!-- Page became language-agnostic on 20 Jul 2013 -->
    <script>
      if (location.search) {
        location = location.href.replace(/\/([-\w]+)\.html\?/, '/index.html?lang=$1&');
      } else {
        location = location.href.replace(/\/([-\w]+)\.html/, '/index.html?lang=$1');
      }
    </script>
  </head>
</html>
