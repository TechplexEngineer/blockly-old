<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Maze</title>
  <script type="text/javascript" src="/storage.js"></script>
  <script type="text/javascript" src="maze.js"></script>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }

    /* Buttons */
    button {
      margin: 5px;
      margin-right: 12px;
      margin-left: 0;
      padding: 10px;
      font-size: large;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #eee;
      color: black;
    }
    button.launch {
      border: 1px solid #d43;
      background-color: #d43;
      color: white;
    }
    button:active {
      border: 1px solid blue !important;
    }
    button:hover {
      box-shadow: 2px 2px 5px #888;
    }
    button>img {
      opacity: 0.6;
    }
    button:hover>img {
      opacity: 1;
    }
    button.disabled:hover>img {
      opacity: 0.6;
    }
    button.disabled {
      cursor: not-allowed;
      border: 1px solid #ddd !important;
      box-shadow: none;
    }
    #buttonDiv, #toolbarDiv {
      text-align: center;
      padding-top: 1em;
    }
    iframe {
      height: 100%;
      width: 100%;
      border: 1px solid #ccc;
    }

    /* Sprited icons. */
    .random {
      height: 21px;
      width: 21px;
      background-image: url(icons.png);
      background-position: -63px 0px;
    }
    .code {
      height: 21px;
      width: 21px;
      background-image: url(icons.png);
      background-position: -42px 0px;
    }
    .link {
      height: 21px;
      width: 21px;
      background-image: url(icons.png);
      background-position: -21px 0px;
    }
  </style>
</head>
<body>
  <table width="100%" height="100%">
    <tr>
      <td width="410" valign="top">
        <h1><a href="http://blockly.googlecode.com/">Blockly</a> &gt; <a href="../index.html">Apps</a> &gt; Maze</h1>

        <div>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svgMaze" width="400px" height="400px">
        </div>

        <div id="buttonDiv">
          <button id="runButton" class="launch" onclick="Maze.runButtonClick();">
            Run Program
          </button>
          <button id="resetButton" class="launch" onclick="Maze.resetButtonClick();" style="display: none">
            &nbsp; Reset &nbsp;
          </button>
        </div>

        <div id="toolbarDiv">
          <button title="Randomize maze" onclick="Maze.randomize();">
            <img src='../../media/1x1.gif' class="random">
          </button>
          <button title="See generated JavaScript code" onclick="Maze.showCode();">
            <img src='../../media/1x1.gif' class="code">
          </button>
          <button id="linkButton" title="Save and link to blocks" onclick="BlocklyStorage.link();">
            <img src='../../media/1x1.gif' class="link">
          </button>
        </div>
      </td>
      <td valign="top">
        <iframe src="frame.html"></iframe>
      </td>
    </tr>
  </table>
</body>
</html>
