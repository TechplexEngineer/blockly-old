<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Turtle Graphics</title>
  <script type="text/javascript" src="/storage.js"></script>
  <script type="text/javascript" src="slider.js"></script>
  <script type="text/javascript" src="turtle.js"></script>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }

    /* Buttons */
    button {
      margin: 5px;
      margin-right: 12px;
      margin-left: 0;
      padding: 10px;
      font-size: large;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #eee;
      color: black;
    }
    button.launch {
      border: 1px solid #d43;
      background-color: #d43;
      color: white;
    }
    button:active {
      border: 1px solid blue !important;
    }
    button:hover {
      box-shadow: 2px 2px 5px #888;
    }
    button>img {
      opacity: 0.6;
    }
    button:hover>img {
      opacity: 1;
    }
    button.disabled:hover>img {
      opacity: 0.6;
    }
    button.disabled {
      cursor: not-allowed;
      border: 1px solid #ddd !important;
      box-shadow: none;
    }
    #toolbarDiv {
      text-align: center;
      padding-top: 1em;
    }
    iframe {
      height: 100%;
      width: 100%;
      border: 1px solid #ccc;
    }
    #display {
      border: 1px solid #ccc;
    }
    .sliderTrack {
      stroke: #aaa;
      stroke-width: 6px;
      stroke-linecap: round;
    }
    .sliderKnob {
      fill: #ddd;
      stroke: #bbc;
      stroke-width: 1px;
      stroke-linejoin: round;
    }
    .sliderKnob:hover {
      fill: #eee;
    }

    /* Sprited icons. */
    .code {
      height: 21px;
      width: 21px;
      background-image: url(icons.png);
      background-position: -42px 0px;
    }
    .link {
      height: 21px;
      width: 21px;
      background-image: url(icons.png);
      background-position: -21px 0px;
    }
  </style>
</head>
<body id="body">
  <table width="100%" height="100%">
    <tr>
      <td width="410" valign="top">
        <h1><a href="http://blockly.googlecode.com/">Blockly</a> &gt; <a href="../index.html">Apps</a> &gt; Turtle Graphics</h1>

        <div>
          <canvas id="scratch" width="400" height="400" style="display: none"></canvas>
          <canvas id="display" width="400" height="400"></canvas>
        </div>
        <table style="padding-top: 1em;">
          <tr>
            <td style="width: 190px; text-align: center">
<svg
   id="slider"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="150"
   height="50">
</svg>
            </td>
            <td style="width: 15px;">
              <img id="spinner" style="visibility: hidden;" src="loading.gif" height=15 width=15>
            </td>
            <td style="width: 190px; text-align: center">
<button id="runButton" class="launch" onclick="Turtle.runButtonClick();">
  Run Program
</button>
<button id="resetButton" class="launch" onclick="Turtle.resetButtonClick();" style="display: none">
  &nbsp; Reset &nbsp;
</button>
            </td>
          </tr>
        </table>

        <div id="toolbarDiv">
          <button title="See generated JavaScript code" onclick="Turtle.showCode();">
            <img src='../../media/1x1.gif' class="code">
          </button>
          <button id="linkButton" title="Save and link to blocks" onclick="BlocklyStorage.link();">
            <img src='../../media/1x1.gif' class="link">
          </button>
        </div>
      </td>
      <td valign="top">
        <iframe src="frame.html"></iframe>
      </td>
    </tr>
  </table>
</body>
</html>
