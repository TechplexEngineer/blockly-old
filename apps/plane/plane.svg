<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   id="plane"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="600"
   height="256"
   viewBox="0 142 600 256">
  <defs>
    <style type="text/css"><![CDATA[
      #fuselage {
        fill: #fff;
        stroke: #000;
      }
      #wing, #tail {
        fill: #ddd;
        stroke: #444;
      }
      .crew {
        fill: #f44;
        stroke: #000;
      }
      .seat1st {
        fill: #88f;
        stroke: #000;
      }
      .seat2nd {
        fill: #8b8;
        stroke: #000;
      }
      .sliderTrack {
        stroke: #aaa;
        stroke-width: 6px;
        stroke-linecap: round;
      }
      .sliderKnob {
        fill: #ddd;
        stroke: #bbc;
        stroke-width: 1px;
        stroke-linejoin: round;
      }
      .sliderKnob:hover {
        fill: #eee;
      }
      #seatYes, #seatNo {
        font-size: 40pt;
      }
      text {
        font-family: sans-serif;
        font-size: 20pt;
        fill: #444;
      }
    ]]></style>
    <g id="row1st">
      <rect
         class="seat1st"
         width="10" height="10"
         x="75" y="245" />
      <rect
         class="seat1st"
         width="10" height="10"
         x="75" y="256" />
      <rect
         class="seat1st"
         width="10" height="10"
         x="75" y="274" />
      <rect
         class="seat1st"
         width="10" height="10"
         x="75" y="285" />
    </g>
    <g id="row2nd">
      <rect
         class="seat2nd"
         width="10" height="8"
         x="75" y="245" />
      <rect
         class="seat2nd"
         width="10" height="8"
         x="75" y="253" />
      <rect
         class="seat2nd"
         width="10" height="8"
         x="75" y="271" />
      <rect
         class="seat2nd"
         width="10" height="8"
         x="75" y="279" />
      <rect
         class="seat2nd"
         width="10" height="8"
         x="75" y="287" />
    </g>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <path
      d="M 404,1 373,15 230,244 230,297 373,524 404,542 330,351 330,189 z"
      id="wing" />
  <path
      d="m 577,269 22,-93 -27,6 -44,88 44,88 27,6 z"
      id="tail" />
  <path
      d="m 483,296 h -407 c -38,0 -75,-13 -75,-26 c 0,-13 38,-26 75,-26 h 407 l 94,24 z"
      id="fuselage" />
  <rect
     width="610"
     height="100"
     x="-5"
     y="142"
     fill="url(#grad1)" />
  <rect
     width="610"
     height="100"
     x="-5"
     y="298"
     fill="url(#grad2)" />
  <text id="row1stText" x="55" y="380"></text>
  <text id="row2ndText" x="350" y="380"></text>
  <text id="seatText" x="55" y="210"></text>
  <text id="seatYes" x="180" y="220" style="fill: #0c0;">&#x2713;</text>
  <text id="seatNo" x="180" y="220" style="fill: #f00;">&#x2717;</text>
  <rect
      id="crew_right" class="crew"
      width="10" height="10"
      x="35" y="256" />
  <rect
      id="crew_left" class="crew"
      width="10" height="10"
      x="35" y="274" />

  <script type="text/ecmascript" xlink:href="slider.js"/>
  <script type="text/ecmascript" xlink:href="plane.js"/>
</svg>
