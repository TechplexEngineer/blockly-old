<!DOCTYPE html>
<html>
  <head>
    <!-- Page became language-agnostic on 20 Jul 2013 -->
    <script>
      if (location.search) {
        location = location.href.replace('/en.html?', '/index.html?lang=en&');
      } else {
        location = location.href.replace('/en.html', '/index.html?lang=en');
      }
    </script>
  </head>
</html>
