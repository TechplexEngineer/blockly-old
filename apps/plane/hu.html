<!DOCTYPE html>
<html>
  <head>
    <!-- Page became language-agnostic on 20 Jul 2013 -->
    <script>
      if (location.search) {
        location = location.href.replace('/hu.html?', '/index.html?lang=hu&');
      } else {
        location = location.href.replace('/hu.html', '/index.html?lang=hu');
      }
    </script>
  </head>
</html>
