  <h1><a href="http://blockly.googlecode.com/">Blockly</a> &gt; <a href="../index.html">Apps</a> &gt; Plane (1)</h1>

  <embed src="plane.svg" height=256 width=600 type="image/svg+xml"/>
  <p>
    An airplane has two seats in the flight deck (for the pilot and co-pilot),
    and a number of rows of passenger seats.  Each row contains four seats.
  </p>
  <p>
    Build a formula (below) that calculates the total number of seats on
    the airplane as the rows are changed (above).
  </p>

  <div id="svgDiv"></div>

  <xml id="toolbox" style="display: none">
    <category name="Blocks">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="plane_get_rows"></block>
    </category>
  </xml>
