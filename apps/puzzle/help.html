<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Blockly : Puzzle Help</title>
  <script type="text/javascript" src="../_soy/soyutils.js"></script>
  <script type="text/javascript" src="../common.js"></script>
  <script type="text/javascript" src="puzzle.js"></script>
  <style>
    html, body {
      background-color: #fff;
      margin: 0;
      padding:0;
      overflow: hidden;
      height: 100%;
    }
    #blockly {
      height: 110%;
      width: 110%;
    }
    #blockly>svg {
      border: none;
    }
    #notouch {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <xml id="blocks" style="display: none">
    <block type="country" inline="false" x="5" y="5">
      <mutation country="1"></mutation>
      <title name="LANG">1</title>
      <value name="FLAG">
        <block type="flag">
          <mutation country="1"></mutation>
        </block>
      </value>
      <statement name="CITIES">
        <block type="city">
          <mutation country="1" city="2"></mutation>
          <next>
            <block type="city">
              <mutation country="1" city="1"></mutation>
            </block>
          </next>
        </block>
      </statement>
    </block>
  </xml>
  <script type="text/javascript">
    document.write(puzzlepage.help({}, null,
        {langSrc: BlocklyApps.LANGUAGES[BlocklyApps.LANG][2]}));
  </script>
</body>
</html>
