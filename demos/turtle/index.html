<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Turtle Graphics</title>
  <script type="text/javascript" src="/storage.js"></script>
  <script type="text/javascript" src="turtle.js"></script>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }

    /* Buttons */
    button {
      margin: 5px;
      margin-right: 12px;
      margin-left: 0;
      padding: 10px;
      font-size: large;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #eee;
      color: black;
    }
    button.launch {
      border: 1px solid #d43;
      background-color: #d43;
      color: white;
    }
    button:active {
      border: 1px solid blue !important;
    }
    button:hover {
      box-shadow: 2px 2px 5px #888;
    }
    button>img {
      opacity: 0.6;
    }
    button:hover>img {
      opacity: 1;
    }
    button.disabled:hover>img {
      opacity: 0.6;
    }
    button.disabled {
      cursor: not-allowed;
      border: 1px solid #ddd !important;
      box-shadow: none;
    }
    #buttonDiv, #toolbarDiv {
      text-align: center;
      padding-top: 2em;
    }
    iframe {
      height: 100%;
      width: 100%;
      border: 1px solid #ccc;
    }
    #display {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <table width="100%" height="100%">
    <tr>
      <td width="410" valign="top">
        <h1><a href="http://blockly.googlecode.com/">Blockly</a> &gt; <a href="../index.html">Demos</a> &gt; Turtle Graphics</h1>

        <div>
          <canvas id="display" width="400" height="400"></canvas>
        </div>

        <div id="buttonDiv">
          <button id="runButton" class="launch" onclick="Turtle.runButtonClick();">
            Run Program
          </button>
          <button id="resetButton" class="launch" onclick="Turtle.resetButtonClick();" style="display: none">
            &nbsp; Reset &nbsp;
          </button>
        </div>

        <div id="toolbarDiv">
          <button title="See generated JavaScript code" onclick="Turtle.showCode()">
              <img src='code.png' height=21 width=21>
          </button>
          <button id="linkButton" title="Save and link to blocks" onclick="BlocklyStorage.link()">
              <img src='link.png' height=21 width=21>
          </button>
        </div>
      </td>
      <td valign="top" rowspan=2>
        <iframe src="frame.html"></iframe>
      </td>
    </tr>
  </table>
</body>
</html>
