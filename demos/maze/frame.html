  <script>
    function init() {
      // Strip out unneeded blocks.
      delete Blockly.Language.controls_forEach;
      delete Blockly.Language.controls_for;
      delete Blockly.Language.controls_flow_statements;
      delete Blockly.Language.logic_compare;
